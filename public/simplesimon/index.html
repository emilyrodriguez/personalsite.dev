<!DOCTYPE html>
<html>
	<head>
		<title>Simple Simon</title>
		<link href='https://fonts.googleapis.com/css?family=Prompt:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/web/simplesimon/css/index.css">
	</head>
	<body>
		<h1>Clone Club Says</h1>
		<div id="controls">
			<p>Level: <span id="level" data-value="level">1</span></p>
			<button value="start" id="start">Start Game</button>
			<audio src="OB-theme.mp3" id="theme" loop>
			Audio is not supported by your browser.
			</audio>
			<audio src="gameover.mp3" id="gameover" loop>
			Audio is not supported by your browser.
			</audio>
		</div>
		<div id="container">
			<div id="red" class="box img-container" data-value="1">
    			<img src="/web/simplesimon/img/cosima.jpg" id="cosima">
			</div>

			<div id="blue" class="box img-container" data-value="2">
    			<img src="/web/simplesimon/img/sarah.jpg" id="sarah">
			</div>

			<div id="green" class="box img-container" data-value="3">
    			<img src="/web/simplesimon/img/helena.jpg" id="helena">
			</div>

			<div id="yellow" class="box img-container" data-value="4">
    			<img src="/web/simplesimon/img/alison.jpg" id="alison">
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="/web/simplesimon/js/index.js"></script>
	</body>
</html>
