<!DOCTYPE html>

<head>
<link href='https://fonts.googleapis.com/css?family=Poller+One' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="robot.css">
</head>

<body>

<div class="robot">
  	<div class="beep"></div>
	  <div class="brain"></div>
	  <div class="torso">
		<div class="left">j</div>
		<div class="right">j</div>
	</div>
  	<div class="foot"></div>
</div>
<audio src="robot.mp3" id="theme">
	  Audio is not supported by your browser.
</audio>
<button class="activate">Activate</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>

$('.activate').click(function(){
	function activate() {
		$('.brain').toggleClass('laser'), activate;
    	
    	var audio = $('#theme').get(0);
 		audio.play();	

		$('.robot').animate({
			left: "+=300",
		}, 1000).animate({
			left: "-=200"
		}, 1000).animate({
			left: "-=150"
		}, 1000).animate({
			left: "+=50",
		}, 1000).animate({
			left: "0",
			top: "0",
			left: "-=100"
		}, 1500, activate);
	}
	activate();

});

</script>
</body>
